<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Church Directory</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
</head>
<body class="container-fluid">
	<div class="row">
		<input style="width: 75%;" type="text" class="form-control" id="address_autocomplete"/>
		<div id="map" style="width:100%; height:350px;"></div>
	</div>
	<hr />
	<br />
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">Family Address</div>
					<div class="card-main">
						<form>
						  <div class="form-group">
						    <label for="street_address">Street Address</label>
						    <input type="text" class="form-control" id="street_address" placeholder="123 Example Street">
						  </div>
						  <div class="form-group">
						    <label for="city">City</label>
						    <input type="text" class="form-control" id="city" placeholder="Nashville">
						  </div>
						  <div class="form-group">
						    <label for="state">State</label>
						    <input type="text" class="form-control" id="state" placeholder="TN">
						  </div>
						  <div class="form-group">
						    <label for="zip_code">Zip Code</label>
						    <input type="text" class="form-control" id="zip_code" placeholder="37206">
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header">Family Member</div>
					<div class="card-main">
						<form>
						  <div class="form-group">
						    <label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Adult"> adult
							</label>
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Child"> child
							</label>
						  </div>
						  <div class="form-group">
						    <label for="city">Name</label>
						    <input type="text" class="form-control" id="name" placeholder="Nashville">
						  </div>
						  <div class="form-group">
						    <label for="state">Birthday</label>
						    <input type="text" class="form-control" id="birthday" placeholder="TN">
						  </div>
						  <div class="form-group">
						    <label for="zip_code">Cell Phone #</label>
						    <input type="text" class="form-control" id="cell_phone" placeholder="37206">
						  </div>
	<!-- 					  <div class="text-center">
						   	<button type="submit" class="btn btn-default">Save</button>
						  </div> -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC7iue9eCYnVfUWB34kltUroKYq7ac7IG4"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
